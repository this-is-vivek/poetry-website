# Site settings
title: Rivers of Words
subtitle: Poetry • Stories • Reflections
description: A collection of heartfelt poetry and stories exploring love, nature, and the human experience
author: Vivekananda Das
email: Vivekanandadas@gmail.com

# IMPORTANT: Update these for your GitHub repository
# For repository named 'poetry-website', hosted at username.github.io/poetry-website
baseurl: "/poetry-website" # Change this to your repository name
url: "https://this-is-vivek.github.io" # Change to your GitHub username

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: UTC

# Collections
collections:
  poems:
    output: true
    permalink: /:collection/:name/
  books:
    output: true
    permalink: /:collection/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "poems"
    values:
      layout: "poem"
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SEO settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

# Genre configuration
genres:
  - romance
  - nature
  - philosophy
  - stories

# Social media
social:
  twitter: alexriverspoet
  instagram: rivers_poetry
  github: your-username # Change to your GitHub username

# Optional: Uncomment and configure these if needed
# google_analytics: UA-XXXXXXXX-X
# disqus:
#   shortname: your-disqus-shortname

# Jekyll 4 configuration
sass:
  sass_dir: _sass
  style: compressed

# Kramdown configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
