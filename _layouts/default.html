<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {% feed_meta %}
</head>
    <body class="site" data-baseurl="{{ site.baseurl }}">
    {% include header.html %}

    <main class="site-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

                <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
                <script>
                // Visitor counter using CountAPI for global count
                                    document.addEventListener('DOMContentLoaded', function() {
                                        var el = document.getElementById('visitor-count');
                                        fetch('https://api.countapi.xyz/update?namespace=kanika-visitors&key=global&amount=1')
                                            .then(response => response.json())
                                            .then(result => {
                                                if (el) el.textContent = result.value;
                                            })
                                            .catch(function() {
                                                if (el) el.textContent = '0';
                                            });
                                    });
                </script>
</body>
</html>
